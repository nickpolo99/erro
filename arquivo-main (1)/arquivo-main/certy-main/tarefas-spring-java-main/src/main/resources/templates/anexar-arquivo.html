<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexar Arquivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Anexar arquivo para a tarefa: <span th:text="${tarefa.titulo}"></span></h1>

    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <form th:action="@{'/templates/' + ${tarefa.id} + '/upload'}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a th:href="@{/templates/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
