<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Associar categorias para a tarefa: <span th:text="${tarefa.titulo}"></span></h1>
        <hr>

        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Criar Nova Categoria</h3>
            </div>
            <div class="card-body">
                <form th:action="@{'/templates/' + ${tarefa.id} + '/nova-categoria'}" th:object="${novaCategoria}" method="post" class="row g-3 align-items-end">
                    <div class="col-auto flex-grow-1">
                        <label for="nome" class="form-label">Nome da Nova Categoria:</label>
                        <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Ex: Finanças">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Criar Categoria</button>
                    </div>
                </form>
            </div>
        </div>

        <h3>Categorias da Tarefa:</h3>
        <ul th:if="${!tarefa.categorias.isEmpty()}">
            <li th:each="cat : ${tarefa.categorias}" th:text="${cat.nome}">Categoria Existente</li>
        </ul>
        <p th:if="${tarefa.categorias.isEmpty()}">Nenhuma categoria associada.</p>
        <hr>

        <h3>Categorias Disponíveis:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome da Categoria</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.nome}">Nome da Categoria</td>
                    <td>
                        <div th:if="${!tarefa.categorias.contains(categoria)}">
                             <form th:action="@{'/templates/' + ${tarefa.id} + '/associar-categoria/' + ${categoria.id}}" method="post">
                                <button type="submit" class="btn btn-primary btn-sm">Associar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/templates/listar}" class="btn btn-secondary mt-3">Voltar para a Lista</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
