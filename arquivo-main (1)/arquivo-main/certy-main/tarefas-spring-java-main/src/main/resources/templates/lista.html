<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body >
     <div class="tarefas-card">
        <div class="tarefas-card-header">
            <h1> TAREFAS CADASTRADAS  </h1>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h3> Filtros</h3>
            </div>
            <div class="card-container">
                <form th:action="@{/templates/listar}" method="get" class="pb-2">
                    <div class="row p-3 ">
                        <div class="col-md-6">
                            <label for="titulo" class="form-label"> Titulo </label>
                            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${titulo}" placeholder="Buscar pelo titulo">
                        </div>
                        <div class="col-md-6">
                            <label for="responsavel" class="form-label"> Responsavel </label>
                            <input type="text" class="form-control" id="responsavel" name="responsavel" th:value="${responsavel}" placeholder="Buscar pelo responsavel">
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label"> Status </label>
                            <select class="form-select" id="status" name="status">
                                <option value=""> Todas </option>
                                <option th:each="s : ${listaStatus}" th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="prioridade" class="form-label"> Prioridade </label>
                            <select class="form-select" id="prioridade" name="prioridade">
                                <option value=""> Todas </option>
                                <option th:each="p : ${listaPrioridade}" th:value="${p}" th:text="${p}" th:selected="${p == prioridade}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i>Pesquisar
                            </button>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <a class="btn btn-danger" th:href="@{/templates/listar}">
                                <i class="bi bi-x-circle"></i> Limpar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <ul class="tarefas" >
            <li class="tarefa-item" th:each="tarefa: ${tarefas}">
                <strong th:text="${tarefa.titulo}"> Título</strong>
                - <span th:text="${tarefa.descricao}">Descrição</span>
                - <span th:text="${tarefa.prioridade}"> Prioridade</span>
                - <span th:text="${tarefa.status}"> Status </span>
                <br/>
                <span>
                    <a th:href="@{'/templates/' + ${tarefa.id} + '/editar'}">Editar</a>
                </span>
                <span>
                    <a th:href="@{'/templates/' + ${tarefa.id} + '/associar-categoria'}">Associar categoria</a>
                </span>
                <span>
                    <a th:href="@{'/templates/' + ${tarefa.id} + '/anexar-arquivo'}">Anexar Arquivo</a>
                </span>
                <span>
                    <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post" style="display: inline;">
                        <button onclick="return confirm('Tem certeza que deseja excluir?')" type="submit">Excluir</button>
                    </form>
                </span>
                
                <div th:if="${!tarefa.arquivos.isEmpty()}" style="margin-top: 5px;">
                    <small><b>Arquivos Anexados:</b></small>
                    <ul>
                        <li th:each="arquivo : ${tarefa.arquivos}" style="font-size: 0.9em;">
                            <a th:href="@{'/download/arquivo/' + ${arquivo.id}}" th:text="${arquivo.nomeOriginal}"></a>
                        </li>
                    </ul>
                </div>

            </li>
        </ul>
        <a th:href="@{'/templates/nova-tarefa'}"> Nova Tarefa</a>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
